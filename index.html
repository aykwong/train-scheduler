<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/train-icon.png" type="image/png">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <header>
        <div class="row bg-primary mx-0">
            <div class="container">
                <div class="col text-center my-4">
                    <h1 class="text-white">Anytime is Train Time</h1>
                    <h5 class="text-white mt-4" id="currentTime"></h5>
                </div>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="row">
            <div class="col card border-0 mt-4 px-0">
                <h4 class="card-header bg-primary text-white">Current Train Schedule</h4>
                <div class="card-body">
                    <table class="table">
                    <thead>
                        <tr class="table-title">
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col card border-0 my-4 px-0">
                <h5 class="card-header bg-primary text-white">Add Train</h5>
                <div class="card-body">
                    <div class="input-form">
                        <label>Train Name</label>
                        <input class="col" type="input" id="name">
                    </div>
                    <div class="input-form mt-3">
                        <label>Destination</label>
                        <input class="col" type="input" id="destination">
                    </div>
                    <div class="input-form mt-3">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input class="col" type="input" id="time">
                    </div>
                    <div class="input-form mt-3">
                        <label>Frequency (min)</label>
                        <input class="col" type="input" id="frequency">
                    </div>
                    <button class="btn btn-primary mt-3" id="submit" value="submit">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
